<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
  <link href="./style.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-secondary">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-auto">
        <!-- Хэдер -->
        <div class="shadow-lg p-4 mb-3 bg-light rounded flex-grow-1" id="header">
          <!-- Блок для кнопок регистрации и авторизации. Без доп. блока jquery не может скрыть эту часть -->
          <div id="auth">
            <div class="d-flex flex-column">
              <button type="button" class="btn btn-lg btn-primary d-block mb-3 flex-grow-1" data-bs-toggle="modal" data-bs-target="#registrationModal">
                Регистрация
              </button>
              <button type="button" class="btn btn-lg btn-primary d-block" data-bs-toggle="modal" data-bs-target="#loginModal">
                Авторизация
              </button>
            </div>
          </div>
          <!-- Основной элемент управления сайтом -->
          <div id="main" class="d-none">
            <h3 id="greeting"></h3>
            <hr>
            <form class="input-group" id="taskAddForm">
              <input type="text" class="form-control form-control-lg rounded" id="taskInput" placeholder="Введите название задачи"/>
              <button type="submit" class="btn btn-lg btn-primary rounded ms-2">+</button>
            </form>
          </div>
        </div>
        <!-- Контент -->
        <div class="shadow-lg p-4 mb-3 bg-light rounded d-none" id="unfinishedTasks">
          <h5>Незавершенные задачи:</h5>
          <hr>
          <ul style="list-style-type: none;" class="ps-0" id="unfinishedTasksList"></ul>
          <p class="text-center" id="noUnfinishedTasksNotification">Здесь пока ничего нет</p>
        </div>

        <div class="shadow-lg p-4 bg-light rounded d-none" id="finishedTasks">
          <h5>Завершенные задачи:</h5>
          <hr>
          <ul style="list-style-type: none;" class="ps-0" id="finishedTasksList"></ul>
          <p class="text-center" id="noFinishedTasksNotification">Здесь пока ничего нет</p>
        </div>

      </div>
    </div>
  </div>

  <!-- Модальное окно регистрации -->
  <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registrationModalLabel">Регистрация</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="registrationForm">
            <div class="mb-3">
              <label for="email" class="form-label">Почта</label>
              <input type="email" class="form-control" id="email" required>
              <div class="invalid-feedback" id="invalidEmail"></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="password" required>
              <div class="invalid-feedback" id="tooShortPassword">
                Длина пароля должна быть не менее 4-х символов.
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Пароль еще раз</label>
              <input type="password" class="form-control" id="confirmPassword" required>
              <div class="invalid-feedback" id="differentPasswords">
                Введенные пароли не совпадают.
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно авторизации -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Авторизация</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="invalid-feedback" id="invalidEmailOrPassword">
            Неверный логин или пароль
          </div>
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Почта</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
